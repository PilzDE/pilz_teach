# FILE DESCRIPTION:
#
# This file declares the different controller types which can then be
# instanciated by the controller manager. In this file only controllers
# for the manipulator are declared (no gripper).
# 
# See also: http://wiki.ros.org/joint_trajectory_controller
#

manipulator_vl_group_controller:
  type: velocity_controllers/JointGroupVelocityController
  joints: [prbt_joint_1, prbt_joint_2, prbt_joint_3, prbt_joint_4, prbt_joint_5, prbt_joint_6]
  required_drive_mode: 3
