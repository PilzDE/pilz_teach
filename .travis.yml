# Travis CI instructions

sudo: required
dist: trusty
language: generic

cache: ccache

notifications:
  email:
    on_failure: always
    recipients:
      - j.schleicher@pilz.de

env:
  global:
    - ROS_DISTRO=melodic
    - DOCKER_IMAGE=moveit/moveit:master-source
    - WARNINGS_OK=false
  matrix:
    - TEST_BLACKLIST=  # list packages, for which to skip the unittests
    - TEST=catkin_lint

before_script:
  - git clone --depth=1 https://github.com/tork-a/fake_joint && touch fake_joint/fake_joint/CATKIN_IGNORE && touch fake_joint/fake_joint_launch/CATKIN_IGNORE ## not yet available as binary package
  - git clone -q --depth=1 https://github.com/Hardthof/moveit_ci.git .moveit_ci

script:
  - .moveit_ci/travis.sh
